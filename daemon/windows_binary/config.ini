[system]
datadir=d:/data
DATABASE_USER=root
DATABASE_PASS=

[lang1]
ext=cpp
extra_mem=0
compiler=g++ -fno-asm -s -w -O -DONLINE_JUDGE -o target.exe 

[lang2]
ext=c
extra_mem=0
compiler=gcc -fno-asm -s -w -O -DONLINE_JUDGE -O -o target.exe 

[lang3]
ext=pas
extra_mem=0
compiler=fpc -Xs -Sgic -dONLINE_JUDGE -otarget.exe 

[lang4]
ext=cpp
extra_mem=0
compiler=g++ --std=gnu++0x -O -DONLINE_JUDGE -o target.exe 
